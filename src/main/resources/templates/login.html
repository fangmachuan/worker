<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>
<div class="log_bg">
    <div class="top">
        <div class="logo"></div>
    </div>
    <div class="login">
        <div class="log_img"><img src="/images/l_img.png" width="611" height="425" /></div>
        <div class="log_c">
            <form action="/user/login" method="post">
                <table border="0" style="width:370px; font-size:14px; margin-top:30px;" cellspacing="0" cellpadding="0">
                    <tr height="50" valign="top">
                        <td width="55">&nbsp;</td>
                        <td>
                            <span class="fl" style="font-size:24px;">请登录</span>
                            <span class="fr">没有账号，<a href="/register.html" style="color:#ff4e00;">立即注册</a></span>
                        </td>
                    </tr>
                    <tr>
                        <td align="center"></td>
                        <td class="animate__animated animate__swing">
                            <p th:if="${session.msg != null}"><span style="color: red" th:text="${session.msg}"></span></p>
                        </td>
                    </tr>
                    <tr height="70">
                        <td>用户名</td>
                        <td><input type="text" name="loginName" id="loginName" class="l_user" required/></td>
                    </tr>
                    <tr height="70">
                        <td>密&nbsp; &nbsp; 码</td>
                        <td><input type="password" name="password" id="password"  class="l_pwd" required/></td>
                    </tr>
                    <tr height="60">
                        <td>&nbsp;</td>
                        <td><input type="submit" value="登录" class="log_btn" /></td>
                    </tr>
                </table>
                <input type="hidden" value="${flag }" name="flag"/>
            </form>
        </div>
    </div>
</div>

<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
