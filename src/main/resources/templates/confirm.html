<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>支付</title>
</head>
<body>

        <form th:action="@{/orders/pay}" method="post">
            <h3>订单号：<span th:text="${orders.serialnumber}"></h3>
            <h3>付款金额 ：<span th:text="${orders.cost}"></h3>
            <input type="hidden" name="serialnumber" th:value="${orders.serialnumber}">
            <input type="hidden" name="cost" th:value="${orders.cost}">
            <input type="submit" value="确认支付" />
        </form>

</body>
</html>
